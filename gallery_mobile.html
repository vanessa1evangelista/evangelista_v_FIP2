<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- students must convert divs to semantic tags -->
	<div id="container">
        <p>Haus of Evangelista</p>
        <div id="header-con">
            <div id="main-header" class="grid-con">
                <img src="images/fuecoco-silhouette-169-removebg-preview.png" alt="image" id="header-logo" height="100px" width="100px">
                 <div id="mobile-nav">
        
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </div>
            </div>    
        </div> 

        <main>
            <div id="hero-gallery-con">
                <div class="grid-con">
                    <div id="hero-gallery-text" class="box-color">
                        <img src="images/header2.jpg" alt="header" height="350" width="383">
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

            <div class="grid-con" id="gallery">
                <h2>Blandit At Tuctor</h2>
                <div class="gallery-box">
                    <img src="images/chapstick.jpg" alt="image" height="242" width="388">
                </div>
                <div class="gallery-box">
                    <img src="images/pallette.jpg" alt="image" height="242" width="388">
                </div>
                <div class="gallery-box">
                    <img src="images/mascara.jpg" alt="image"height="242" width="388">
                </div>
                <div class="gallery-box">
                    <img src="images/polish.jpg" alt="image"height="242" width="388">
                </div>
                <div class="gallery-box">
                    <img src="images/set_blush.jpg" alt="image"height="242" width="388">
                </div>
                <div class="gallery-box">
                    <img src="images/brushes2.jpg" alt="image"height="242" width="388">
                </div>
            </div>              
        </main>

        <div id="footer-con">
            <div class="grid-con">
                <div id="footer-box">
                </div>
                <div id="footer-newsletter">
                </div>
                <div id="footer-newsletter2">
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
