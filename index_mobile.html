<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<!-- students must convert divs to semantic tags -->
<body>
	<div id="container">
        
        <div id="header-con">
            <div id="main-header" class="grid-con">
                <img src="images/fuecoco-silhouette-169-removebg-preview.png" alt="fuecoco" id="header-logo" height="100" width="100">
                 <div id="mobile-nav">
                    <P>Haus of Evangelista</P>
                    <ul>
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Join our news letter</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Our story</a></li>
                    </ul>
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </div>
            </div>    
        </div> 

        <main>
            <div id="hero-con">
                <div class="grid-con">
                    <div id="hero-text" class="box-color">
                    </div>
                </div>
            </div>

            <div id="image-slider-con">
                <h2>Blandit At Tuctor</h2>
                <img src="images/banner.jpg" alt="image">
                <!-- ascii symbols for <> -->
                <span id="mobile-slider-left">&#60</span>
                <span id="mobile-slider-right">&#62</span>
            </div>

            <div id="about-us-con">
                <h2>Blandit At Tuctor</h2>   
                    <div id="about-us-text-con">     
                        <div class="grid-con">
                            <div id="about-us-text" class="box-color">
                            </div>
                        </div>      
                    </div>  
                    <div class="grid-con" id="about-us-photos">
                        <img src="images/join-us.png" alt="image" class="about-us-photo">
                        <img src="images/stay.png" alt="image" class="about-us-photo">
                        <img src="images/hi.png" alt="image" class="about-us-photo">
                        <img src="images/welcome.png" alt="image" class="about-us-photo">
                    </div>         
            </div>

            <div id="contact-us-con">
                <div class="grid-con">
                    <div id="contact-text" class="box-color">
                    </div>
                    <div id="contact-form" class="box-color">
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-con">
            <div class="grid-con">
                <div id="footer-box">
                </div>
                <div id="footer-newsletter">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
